<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI kit</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="recipe-wrapper">
        <div class="recipe">
          <div class="header"></div>
          <div class="recipe-main"></div>
        </div>
      </div>
      <div class="login-wrapper">
        <div class="login">
          <div class="header">login</div>
          <div class="login-main"></div>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile">
          <div class="header">profile</div>
          <div class="info">
            <img src="img/john_doe.jpg" alt="John Doe" class="photo" />
            <strong
              >John Doe<span class="icon-location">New York, NY</span></strong
            >
          </div>
          <div class="profile-main">
            <div class="flw-section">
              <strong>Following<span>345</span></strong>
              <span class="border-vert"></span>
              <strong>Followers<span>498</span></strong>
            </div>
            <a href="#" class="white-btn">FOLLOW</a>
          </div>
        </div>
      </div>
      <div class="graph-wrapper">
        <div class="graph">
          <div class="header">
            <strong>goal<span>85</span></strong>
            <span class="border-vert"></span>
            <strong>short<span>21</span></strong>
          </div>
          <div class="graph-main"></div>
        </div>
      </div>
      <div class="download-wrapper">
        <div class="download">
          <div class="header">download</div>
          <div class="download-main">
            <svg
              version="1.1"
              id="L6"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
            >
              <rect
                fill="none"
                stroke="#fff"
                stroke-width="4"
                x="25"
                y="25"
                width="50"
                height="50"
              >
                <animateTransform
                  attributeName="transform"
                  dur="0.5s"
                  from="0 50 50"
                  to="180 50 50"
                  type="rotate"
                  id="strokeBox"
                  attributeType="XML"
                  begin="rectBox.end"
                />
              </rect>
              <rect x="27" y="27" fill="#fff" width="46" height="50">
                <animate
                  attributeName="height"
                  dur="1.3s"
                  attributeType="XML"
                  from="50"
                  to="0"
                  id="rectBox"
                  fill="freeze"
                  begin="0s;strokeBox.end"
                />
              </rect>
            </svg>
            <div class="download-progress">
              <strong><span>52%</span>Complete...</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="loc-btn-wrapper">
        <div class="location">
          <div class="header">location</div>
          <div class="location-main"></div>
        </div>
        <div class="btn-wrapper">
          <a href="#" class="white-btn">BUTTON</a>
          <a href="#" class="dark-blue-btn">BUTTON</a>
          <a href="#" class="blue-btn">BUTTON</a>
          <a href="#" class="green-btn">BUTTON</a>
        </div>
      </div>
    </div>
  </body>
</html>
